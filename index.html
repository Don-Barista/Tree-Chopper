<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style media="screen">
    #grid-container {
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 15px;
    }

    #game-container {
      box-sizing: border-box;
      border: solid 2px black;
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .text-container {
      border: solid 2px black;
    }

    .store-container {
      border: solid 2px black;
    }

    .upgrade-container-4 {
      border: solid 2px black;
    }

  </style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="grid-container">
      <div id="game-container">
        Container 1
      </div>
      <div class="text-container">
        Container 2
      </div>
      <div class="store-container">
        Container 3
      </div>
      <div class="upgrade-container-4">
        
    </div>
  </body>
</html>
