<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style media="screen">
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-template-rows: 200px 300px 200px;
    }

    .grid-container-1 {
      border: solid 2px black;
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .grid-container-2 {
      border: solid 2px black;
    }

    .grid-container-3 {
      border: solid 2px black;
    }

    .grid-container-4 {
      border: solid 2px black;
    }

  </style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-container-1">
        Container 1
      </div>
      <div class="grid-container-2">
        Container 2
      </div>
      <div class="grid-container-3">
        Container 3
      </div>
      <div class="grid-container-4">
        Container 4
      </div>
    </div>
  </body>
</html>
