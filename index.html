<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style media="screen">
    #grid-container {
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 15px;
    }

    #game-container {
      box-sizing: border-box;
      border: solid 2px black;
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .text-container {
      border: solid 2px black;
    }

    .store-container {
      border: solid 2px black;
    }

    .upgrade-container-4 {
      border: solid 2px black;
    }

    .center-text {
      text-align: center;
    }

  </style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="grid-container">
      <div id="game-container">
        <div id="timer"></div>  
        <h1>Tree Cutter</h1>
        <p class="center-text">Tree Clicked: <span id= "counter">0</span></p>
        <img src = "tree.jpg" id = "tree" style= "width:150 px" onclick = "increment()">
      </div>
      <div class="text-container">
        Container 2
      </div>
      <div class="store-container">
        <img src = "axe.jpg" id = "axe" style= "width:40px;height:40px"  onclick = "addaxe()">
      </div>
      <div class="upgrade-container-4">
        
    </div>
  </body>
    <script>
        var axecounter = 1;
        var clicks = 0;
        function increment(){
            clicks+=axecounter;
            counter.innerHTML = clicks;
        }
        function addaxe(){
          if (clicks>=10){
            clicks = clicks-10;
          counter.innerHTML = clicks;
          axecounter = axecounter+1;
          }
          "upgrade-container-4"

        }
        var timerVar = setInterval(countTimer, 1000);
        var totalSeconds = 0;
        function countTimer() {
           ++totalSeconds;
           var hour = Math.floor(totalSeconds /3600);
           var minute = Math.floor((totalSeconds - hour*3600)/60);
           var seconds = totalSeconds - (hour*3600 + minute*60);
           if(hour < 10)
             hour = "0"+hour;
           if(minute < 10)
             minute = "0"+minute;
           if(seconds < 10)
             seconds = "0"+seconds;
           document.getElementById("timer").innerHTML = hour + ":" + minute + ":" + seconds;
        }
    </script>
  </body>
</html>
